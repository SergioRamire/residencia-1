on:
  push:
    branches:
      - main
name: ðŸš€ Despliegue de sitio en modo producciÃ³n
jobs:
  web-deploy:
    name: ðŸŽ‰ Despliegue
    runs-on: ubuntu-latest
    steps:
      # ConfiguraciÃ³n del ambiente
      - name: ðŸšš ObtenciÃ³n del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ ConfiguraciÃ³n de Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: âš™ ConfiguraciÃ³n de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0

      # InstalaciÃ³n de dependencias
      - name: ðŸ”¥ InstalaciÃ³n de dependencias de Node
        run: npm install

      - name: ðŸ”¥ CompilaciÃ³n de assets pÃºblicos minificados
        run: npm run prod

      - name: ðŸ”¥ InstalaciÃ³n de dependencias de composer
        run: composer install --optimize-autoloader --no-dev

      # ConfiguraciÃ³n del archivo .env
      - name: ðŸ”¥ GeneraciÃ³n de archivo .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: ðŸ”¥ ModificaciÃ³n de APP_URL
        run: sed -i 's|APP_URL=|APP_URL=https://sci.marthati.com/|g' .env

      - name: ðŸ”¥ ModificaciÃ³n de APP_ENV
        run: sed -i 's|APP_ENV=local|APP_ENV=production|g' .env

      - name: ðŸ”¥ ConfiguraciÃ³n de credenciales
        env:
          DB_NAME: ${{ secrets.db_name }}
          DB_USERNAME: ${{ secrets.db_username }}
          DB_PASSWORD: ${{ secrets.db_password }}
          MAIL_USERNAME: ${{ secrets.mail_username }}
          MAIL_PASSWORD: ${{ secrets.mail_password }}
        run: |
          sed -i "s|DB_HOST=|DB_HOST=127.0.0.1|g" .env
          sed -i "s|DB_DATABASE=|DB_DATABASE='$DB_NAME'|g" .env
          sed -i "s|DB_USERNAME=|DB_USERNAME='$DB_USERNAME'|g" .env
          sed -i "s|DB_PASSWORD=|DB_PASSWORD='$DB_PASSWORD'|g" .env
          sed -i "s|MAIL_USERNAME=|MAIL_USERNAME='$MAIL_USERNAME'|g" .env
          sed -i "s|MAIL_PASSWORD=|MAIL_PASSWORD='$MAIL_PASSWORD'|g" .env

      - name: ðŸ”¥ GeneraciÃ³n de llave
        run: php artisan key:generate

      # Optimizaciones
      - name: ðŸ”¥ ModificaciÃ³n de APP_DEBUG
        run: sed -i 's|APP_DEBUG=true|APP_DEBUG=false|g' .env

      # Ãšltimos pasos
      - name: ðŸ”¥ Cambio de permisos
        run: chmod -R 777 storage bootstrap/cache

      - name: ðŸ“‚ SincronizaciÃ³n de archivos
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.marthati.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: public_html/sci/
