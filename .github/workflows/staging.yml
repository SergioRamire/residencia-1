on:
  push:
    branches:
      - dev
name: ðŸš€ Despliegue de sitio en modo desarrollo
jobs:
  web-deploy:
    name: ðŸŽ‰ Despliegue
    runs-on: ubuntu-latest
    steps:
      # ConfiguraciÃ³n del ambiente
      - name: ðŸšš ObtenciÃ³n del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ ConfiguraciÃ³n de Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: âš™ ConfiguraciÃ³n de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0

      # InstalaciÃ³n de dependencias
      - name: ðŸ”¥ InstalaciÃ³n de dependencias de Node
        run: npm install

      - name: ðŸ”¥ CompilaciÃ³n de assets pÃºblicos
        run: npm run dev

      - name: ðŸ”¥ InstalaciÃ³n de dependencias de composer
        run: composer install

      # ConfiguraciÃ³n del archivo .env
      - name: ðŸ”¥ GeneraciÃ³n de archivo .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: ðŸ”¥ ModificaciÃ³n de APP_URL
        run: sed -i 's|APP_URL=|APP_URL=https://residencia.santacruzxoxocotlan.gob.mx/|g' .env

      - name: ðŸ”¥ ConfiguraciÃ³n de credenciales de base de datos por medio de secretos
        env:
          $DEV_DB_NAME: ${{ secrets.dev_db_name }}
          $DEV_DB_USERNAME: ${{ secrets.dev_db_username }}
          $DEV_DB_PASSWORD: ${{ secrets.dev_db_password }}
        run: |
          sed -i "s|DB_HOST=|DB_HOST=127.0.0.1|g" .env
          sed -i "s|DB_DATABASE=|DB_DATABASE='$DEV_DB_NAME'|g" .env
          sed -i "s|DB_USERNAME=|DB_USERNAME='$DEV_DB_USERNAME'|g" .env
          sed -i "s|DB_PASSWORD=|DB_PASSWORD='$DEV_DB_PASSWORD'|g" .env
      # TODO: ConfiguraciÃ³n de credenciales de servidor de correos por medio de secretos

      - name: ðŸ”¥ GeneraciÃ³n de llave
        run: php artisan key:generate

      # Ãšltimos pasos
      - name: ðŸ”¥ Cambio de permisos
        run: chmod -R 777 storage bootstrap/cache

      - name: ðŸ“‚ SincronizaciÃ³n de archivos
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.santacruzxoxocotlan.gob.mx
          username: ${{ secrets.dev_ftp_username }}
          password: ${{ secrets.dev_ftp_password }}
          server-dir: /
