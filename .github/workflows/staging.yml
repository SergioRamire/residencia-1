    runs-on: ubuntu-latest
    steps:
      # ConfiguraciÃ³n del ambiente
      - name: ğŸšš ObtenciÃ³n del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ ConfiguraciÃ³n de Node
        uses: actions/setup-node@v3
